<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Web Development Project - Basic Calculator">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="Style.CSS">
        <script src="Script.JS" defer></script>
    </head>
    <body>
        <section id="output">
            <div id="expression">10 * 10</div>
            <div id="result">100</div>
        </section>
        <section id="input">
            <button class="btn light" id="clear" value="C">C</button>
            <button class="btn light" id="negate" value="+/-">+/-</button>
            <button class="btn light" id="mod" value="%">%</button>
            <button class="btn blue" id="division" value="/">/</button>
            <!---->
            <button class="btn dark number" value="7">7</button>
            <button class="btn dark number" value="8">8</button>
            <button class="btn dark number" value="9">9</button>
            <button class="btn blue" id="multipication" value="*">&times;</button>
            <!---->
            <button class="btn dark number" value="4">4</button>
            <button class="btn dark number" value="5">5</button>
            <button class="btn dark number" value="6">6</button>
            <button class="btn blue" id="subtraction" value="-">-</button>
            <!---->
            <button class="btn dark number" value="1">1</button>
            <button class="btn dark number" value="2">2</button>
            <button class="btn dark number" value="3">3</button>
            <button class="btn blue" id="addition" value="+">+</button>
            <!---->
            <button class="btn dark" id="decimal" value=".">.</button>
            <button class="btn dark number" value="0">0</button>
            <button class="btn dark" id="backspace">&#9003;</button>
            <button class="btn blue" id="equal" value="=">=</button>
        </section>
    </body>
</html>
